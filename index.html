<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Website Kartika</title>
  </head>
  <body class="font-['Open-Sans'] mx-auto">
    <!-- Header Start -->
    <header
      class="bg-transparent fixed z-9999 bg-white bg-opacity-80 backdrop-blur top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container text-right mx-auto">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="#home" class="font-bold text-lg text-teal-500 block py-6"
              >Kartika</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="menu"
              name="menu"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="w-[30px] h-[2px] my-2 block bg-slate-900 transition duration-300 ease-out origin-top-left"
              ></span>
              <span
                class="w-[30px] h-[2px] my-2 block bg-slate-900 transition duration-300 ease-out"
              ></span>
              <span
                class="w-[30px] h-[2px] my-2 block bg-slate-900 transition duration-300 ease-out origin-bottom-left"
              ></span>
            </button>

            <nav
              class="hidden absolute py-5 bg-white shadow-lg rounded-lg-none max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="#home"
                    class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-teal-500"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#about"
                    class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-teal-500"
                    >About</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#education"
                    class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-teal-500"
                    >Education</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#experience"
                    class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-teal-500"
                    >Experience</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#portfolio"
                    class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-teal-500"
                    >Portofolio</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#contact"
                    class="text-base text-slate-900 py-2 mx-8 flex group-hover:text-teal-500"
                    >Contact Me</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
  </body>
</html>
